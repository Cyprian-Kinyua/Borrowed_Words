<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}BorrowedWords{% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet" />
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
        <style>
      .book-cover {
        height: 200px;
        object-fit: cover;
        width: 100%;
      }
      .hero-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 4rem 0;
      }
        </style>
    </head>
    <body>
        <!-- Simple Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'api-book-list' %}">
                    <i class="bi bi-book-half"></i> BorrowedWords
                </a>
                <div class="navbar-nav ms-auto">
                    {% if user %}
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                        <a class="nav-link" href="{% url 'book_list' %}">Browse Books</a>
                        <a class="nav-link" href="{% url 'my_books' %}">My Books</a>
                        <a class="nav-link" href="{% url 'transaction_list' %}">Transactions</a>
                        <a class="nav-link" href="{% url 'logout' %}">Logout ({{ user.username }})</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <!-- Messages -->
        {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <!-- Content -->
        <main>
            {% block content %}{% endblock %}
        </main>
        <!-- Footer -->
        <footer class="bg-dark text-light py-4 mt-5">
            <div class="container text-center">
                <p>&copy; 2024 BorrowedWords</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
      setTimeout(() => {
        document.querySelectorAll(".alert").forEach((alert) => {
          new bootstrap.Alert(alert).close();
        });
      }, 5000);
        </script>
    </body>
</html>
